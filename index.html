<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Embedded CSS within the head section -->
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* ID selector for the main title */
        #main-title {
            font-family: 'Verdana', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }

        /* Styling for content sections */
        .content {
            margin: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        /* Styling for images */
        .image {
            width: 50%;
            max-width: 400px;
            border: 5px solid #4CAF50;
            margin: 20px 0;
        }

        /* Styling for the footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Styling for section titles */
        h2 {
            color: #4CAF50;
            font-family: 'Tahoma', sans-serif;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 id="main-title">Welcome to My Styled Page</h1>
    </header>

    <section class="content">
        <h2>About This Page</h2>
        <p>This is a demonstration of external CSS usage with basic styling including margins, paddings, borders, and typography.</p>
    </section>

    <section class="image-section">
        <h2>Styled Image</h2>
        <img src="https://images.pexels.com/photos/18715887/pexels-photo-18715887/free-photo-of-close-up-of-pouring-coffee-to-cup.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Placeholder Image" class="image">
    </section>

    <footer>
        <p>Designed by Me</p>
    </footer>
</body>
</html>
